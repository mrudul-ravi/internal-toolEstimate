<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link href="{% static 'css/bulma-calendar.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'js/bulma-calendar.min.js' %}" rel="stylesheet"/>
    <link href="{% static 'css/bulma.min.css' %}" rel="stylesheet"/>
    {% block custom_css %}
    {% endblock %}

</head>
<body onload="bodyloadfirst()">
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <center>
        <p class="has-text-weight-bold">APRO IT Solutions</p>

        <p>2022 - 2023</p>

        <p>www.aproitsolutions.com</p>

    </center>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{% block custom_js %}{% endblock %}
</body>
</html>
