<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div style="text-align: center;">
            <object data="/static/img/logo%2520new.svg" width="12%" height="auto"> </object>
            <h1 style="text-align: center;">Update Panel</h1>
        </div>
        <h1>Customer ID {{invoice2.id}}</h1>

        <form action="updaterecord/{{ invoice2.id }}" method="post" style="background-color: darkslategrey;">
            {% csrf_token %} Customer Name:<br />
            <input name="customername" value="{{ invoice2.customer }}" />
            <br />
            <br />
            Bill Title:<br />
            <input name="billtitle" value="{{ invoice2.bill_title }}" />
            <br />
            <br />
            Service Type:<br />
            <input name="service_type" value="{{ invoice2.service_type }}" />
            <br />
            <br />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
