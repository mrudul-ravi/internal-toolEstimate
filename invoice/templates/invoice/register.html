<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>REGISTRATION</title>
    <style>
        html {
  height: 100%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#0b3e9a, #234163);
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px
}

.login-box a:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

    </style>
</head>

<body>



<div class="login-box">
  <h2 style="text-align: center;
    color: #01a5ca;">REGISTRATION PANEL</h2>
    <div style="text-align: center;height: 100px;"><img src="https://aproitsolutions.com/wp-content/uploads/2019/07/apro-logo-for-web-new-dark-1-1-e1564380491869.png" style="width: 88%;" /></div>
<div style="color: white;
    text-align: center;">
      {% if wrong_password %}
    <div id="wrong_password" title="wrong_password" style="color:red;">

       <p><i class="fa fa-exclamation-triangle" aria-hidden="true" ></i>&nbsp;Wrong Username / Password</p>
    </div>
      {% endif %}

    {% if user.is_authenticated %}
<p><i class="fa fa-exclamation-triangle" aria-hidden="true" ></i>&nbsp;You are already logged in</p>
  {% else %}
{% endif %}
</div>

  <form  method="post" >
       {% csrf_token%}
    <div class="user-box">
      <input type="text" name="firstname" id="firstname" required="">
      <label>First Name</label>
    </div>
      <div class="user-box">
      <input type="text" name="lastname" id="lastname" required="">
      <label>Last Name</label>
    </div>
      <div class="user-box">
      <input type="text" name="username" id="username" required="">
      <label>Username</label>
    </div>
       <div class="user-box">
      <input type="text" name="email" id="email" required="">
      <label>Email Address</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" id="password" required="">
      <label>Password</label>
    </div>
      <div class="user-box">
      <input type="password" name="cpassword" id="cpassword" required="">
      <label>Confirm Password</label>
    </div>
<div style="text-align: center;"><button type="submit" class="btn btn-primary" style="background-color: #01a6c8;height: 50px;width: 193px;font-weight: bold;border-radius: 49px;    cursor: pointer;">REGISTER</button></div>
      <br/>
      <p style="color:white;text-align:center;">I have APRO Account ?</p><div style="text-align: center;"><a href="{% url 'invoice:login' %}">LOGIN HERE</a></div>
  </form>
</div>
</body>

</html>
