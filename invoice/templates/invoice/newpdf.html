<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - flexbox table</title>
<style>
    .Tablea {
  display : flex;
  flex-direction : row;
   border: 1px solid #f2f2f2;
  font-size: 1rem;
  margin: 0.5rem;
  line-height: 1.5;
  justify-content : space-between;
}

.Tablea-header {
  font-weight: 700;
    background-color: #defdec;
}

  .Tablea-row {
    display: -webkit-box;
    display: -moz-box;
    display: box;
    display: -webkit-flex;
    display: -moz-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-flex-flow: row nowrap;
    -moz-flex-flow: row nowrap;
    flex-flow: row nowrap;
  }
  .Tablea-row:nth-of-type(even) {
    background-color: #ffffff;
  }
  .Tablea-row:nth-of-type(odd) {
    background-color: #f2f2f2;
  }

.Tablea-row-item {
  display : flex;
  flex-grow :1;
    padding: 0.5em;
  /* border: 1px solid #fff; */
  word-break: break-word;
}


.u-Flex-grow1 {
  -webkit-flex-grow: 1;
  -moz-flex-grow: 1;
  flex-grow: 0.5;
  -ms-flex-positive: 1;
}

.u-Flex-grow2 {
  -webkit-flex-grow: 2;
  -moz-flex-grow: 2;
  flex-grow: 2.1;
  -ms-flex-positive: 2;
}

.u-Flex-grow3 {
  -webkit-flex-grow: 3;
  -moz-flex-grow: 3;
  flex-grow: 3;
  -ms-flex-positive: 3;
}

.u-Flex-grow4 {
  -webkit-flex-grow: 4;
  -moz-flex-grow: 4;
  flex-grow: 4;
  -ms-flex-positive: 4;
}

.u-Flex-grow5 {
  -webkit-flex-grow: 5;
  -moz-flex-grow: 5;
  flex-grow: 5;
  -ms-flex-positive: 5;
}

.u-Flex-grow6 {
  -webkit-flex-grow: 6;
  -moz-flex-grow: 6;
  flex-grow: 6;
  -ms-flex-positive: 6;
}

.u-Flex-grow7 {
  -webkit-flex-grow: 7;
  -moz-flex-grow: 7;
  flex-grow: 7;
  -ms-flex-positive: 7;
}

.u-Flex-grow8 {
  -webkit-flex-grow: 8;
  -moz-flex-grow: 8;
  flex-grow: 8;
  -ms-flex-positive: 8;
}

.u-Flex-grow9 {
  -webkit-flex-grow: 9;
  -moz-flex-grow: 9;
  flex-grow: 9;
  -ms-flex-positive: 9;
}

.u-Flex-grow10 {
  -webkit-flex-grow: 10;
  -moz-flex-grow: 10;
  flex-grow: 10;
  -ms-flex-positive: 10;
}
</style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="Tablea">
  <div class="Tablea-row Table-header">
    <div class="Tablea-row-item u-Flex-grow2">#</div>
    <div class="Tablea-row-item">Description</div>
    <div class="Tablea-row-item">Qty</div>
    <div class="Tablea-row-item">Rate</div>

  </div>
  <div class="Tablea-row">
       {% for item in lineitem %}
    <div class="Tablea-row-item u-Flex-grow2" data-header="Header1">{{forloop.counter}}</div>
    <div class="Tablea-row-item" data-header="Header2">{{item.service}}</div>
    <div class="Tablea-row-item" data-header="Header3">{{item.quantity}}</div>
    <div class="Tablea-row-item" data-header="Header4">{{item.rate}}</div>
      {% endfor %}

  </div>


  <div class="Tablea-row">
    <div class="Tablea-row-item u-Flex-grow2" data-header="Header1">row4 col1</div>
    <div class="Tablea-row-item" data-header="Header2">row4 col2</div>
    <div class="Tablea-row-item" data-header="Header3">row4 col3</div>
    <div class="Tablea-row-item" data-header="Header4">row4 col4</div>

  </div>
</div>
<!-- partial -->

</body>
</html>
